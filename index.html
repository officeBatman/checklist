<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script src="elm.js"></script>
</head>

<body>
    <div id="elm"></div>
</body>

<script>
// Extract the stored data from previous sessions.
var storedData = localStorage.getItem('elm-model');
var flags = storedData ? JSON.parse(storedData) : null;

// Load the Elm app, passing in the stored data.
var app = Elm.Main.init({
	node: document.getElementById('elm'),
	flags: flags
});

// Listen for commands from the `setStorage` port.
// Turn the data to a string and put it in localStorage.
app.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('elm-model', JSON.stringify(state));
});
</script>

</html>
